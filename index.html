<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard - a convenient application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="flex flex-col gap-5 my-10 max-w-[500px] mx-auto">
        <div class="flex justify-between text-xl font-semibold">
            <h1 id="title" class="another-class">Flashcard app</h1>
            <h4 id="score-card">Score - 10</h4>
        </div>
        <h4 id="comment-score" class="hidden"></h4>
        <div id="card-container" class="space-y-3"></div>
        <button onclick="handleStart()" id="start-button"
            class="px-2 py-5 bg-green-500 text-2xl rounded-md font-bold text-white" style="font-size: 20px;">
            Start
        </button>
        <button onclick="handleReset()" id="reset-button"
            class="px-2 py-5 bg-red-500 text-2xl rounded-md font-bold text-white hidden" style="font-size: 20px;">
            Reset
        </button>
        <button onclick="handleDone()" id="done-button"
            class="px-2 py-5 bg-blue-500 text-2xl rounded-md font-bold text-white hidden" style="font-size: 20px;">
            Done
        </button>
    </main>

    <script src="./main.js"></script>
</body>

</html>
